{% extends "base.html" %}

{% block content %}
        <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">These are all the present leads</h1>
            <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">View details to see more</p>
            </div>
            <div class="flex flex-wrap -m-4">
            {% for lead in leads %}
            <div class="xl:w-1/3 md:w-1/2 p-4">
                <div class="border border-gray-200 p-6 rounded-lg">
                <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{ lead.first_name }} {{ lead.last_name }}</h2>
                <a href="{% url 'leads:lead_detail' lead.pk %}" class="leading-relaxed text-base">View this Lead</a>
                </div>
            </div>
            {% endfor %}
            </div>
            <button class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            <a/ href="{% url 'leads:lead_create' %}">Create a new Lead</a>
            </button>
        </div>
        </section>
{% endblock content %}
